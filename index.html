<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Social Links</title>
</head>
<body>
    <main>
        <div id="main-card">
            <div class="image">

                <h1>Jessica Randall</h1>
                <p>London, United Kingdom</p>

            </div>
            <div id="btn">
                <a href="#">Github</a>
                <a href="#">Frontend Master</a>

                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </main>
</body>
</html>
