<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Social Links</title>
</head>
<body>
    <main>
        <div id="main-card">
            <img src="images/avatar-jessica.jpeg" alt="avatar">
            <div id="content">
                <div class="content">
                    <h1>Jessica Randall</h1>
                    <p class="text">London, United Kingdom</p>
                </div>
                <p>"Front-end developer and avid reader."</p>
            </div>
            <div id="btn">
                <div class="btn"><p><a href="#">Github</a></p></div>
                <div class="btn"><a href="#">Frontend Master</a></div>
                <div class="btn"><a href="#">Linkedin</a></div>
                <div class="btn"><a href="#">Twitter</a></div>
                <div class="btn"><a href="#">Instagram</a></div>
            </div>
        </div>
    </main>
</body>
</html>
